<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Borderland JOMO departure board</title>

    <link rel="stylesheet" href="jomo.css" />
</head>

<body>
    <div id="header-container">
        <div class="header-left yellow">
            <h1>✈️ The Borderland JOMO departure board ✈️</h1>
            <div class="bold subtitle">Find your next adventure</div>
        </div>

        <div class="header-right dark-yellow">
            <div>Updates every 5min</div>
            <div>Click on a row to show more info 👆 ℹ️</div>
            <div>Zoom and pan on the map 🗺️</div>
        </div>
    </div>
    <div class="board">
        <div class="board-header bold">
            <div class="time">Time</div>
            <div class="gate">Gate</div>
            <div class="destination">Destination</div>
        </div>
        <div id="board-container"></div>
    </div>
    <!-- This is a test element to be used for calculating how many rows fit on the screen by getting the elemtn height -->
    <details class="event-details test" style="visibility: hidden;">
        <summary>
            <div class="flip-row">
                <span class="letter letter-2"></span>
            </div>
        </summary>
    </details>
    <script src="jomo.js"></script>
</body>

</html>
