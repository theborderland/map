<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>The Borderland JOMO departure board</title>

    <link rel="stylesheet" href="jomo.css" />
</head>

<body>
    <div class="header-container">
        <div class="header-left">
            <h1 class="yellow">✈️ The Borderland JOMO departure board ✈️</h1>
        </div>

        <div class="header-right yellow">
            <div class="bold">Shows the next <span id="event-count"></span> events for you to go on an adventure</div>
            <div>Updates every 5min</div>
            <div>Click on a row to show more info</div>
        </div>
    </div>
    <div id="board-container"></div>

    <script src="jomo.js"></script>
</body>

</html>
